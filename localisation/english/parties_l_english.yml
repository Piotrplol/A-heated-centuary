 ###Sub Ideologies###
 islamic_republican:0 "Islamic Republicanism"
 islamic_republican_desc:0 "Islamic Republicans believe both in rule from people (of muslim faith) and in the ancient law code of the shariah, seeking to fully or partially bring it to action."
 islamic_authoritarian:0 "Islamic Dictatorship"
 islamic_authoritarian_desc:0 "Islamic Authoritarian parties discard the will of the people when looking at the power and the word of the Quran and its law code, the Shariah. These autocrats seek to establish total control and a theocracy_sub."
 black_supremacist:0 "Black Supremacy"
 black_supremacist_desc:0 "Black Supremacists believe in the inherent superiority of the black race over all other races - even though their aggression will be mostly directed towards the white race. Black supremacy is an ideology that is especially present in post-colonial Africa, but can also be found in the Caribbean and in the United States. Economically, the black supremacist movement often supports anti-imperialistic, anti-capitalistic, pro-socialist movements, but still bases economic policy towards individuals strictly on race."
 national_socialist:0 "National Socialism"
 national_socialist_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of racial and ethnic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power."
 far_right_ideology:0 "Fascism"
 far_right_ideology_desc:0 "Encompassing a variety of ultra-authoritarianism movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 falangist:0 "Falangism"
 falangist_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 rexist:0 "Rexism"
 rexist_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly moderate_right_wing authoritarianism movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other far_right movements."
 national_democrat:0 "National Democracy"
 national_democrat_desc:0 "National Democrats, though believing in the ideals of the French Revolution, want to limit these ideals to only a certain group of people, either dividing them by heritage or by language."
 proto_fascist:0 "Proto Fascism"
 proto_fascist_desc:0 "Proto far_rights are to some the very last democrats on the political right wing, to others they are populistic far_rights. They advocate militarism, nationalism and to some extent racial purity. Their belief in democracy only goes as far as the current political situation requires."
 autocrat:0 "Autocrat"
 autocrat_desc:0 "Autocrats do not care about ideology, they only care about power and how to acquire and maintain it. moderate_right_wing schools of thought are used to suppress liberal, communist and authoritarianismic movements. Every path to power is justified."
 panauthoritarianism:0 "Pan-authoritarianism"
 panauthoritarianism_desc:0 "Pan-nationalism is a specific term, used mainly in social sciences as a designation for those forms of nationalism that are trying to transcend traditional boundaries of basic national identities, in order to create a "higher" pan-national identity, based on various common denominators."
 counter_progressive_democrat:0 "Counter moderate_left_wing"
 counter_progressive_democrat_desc:0 "Counter moderate_left_wings are the more radical form of constitutionalists, believing not only in maintaining the foundation of the country, but also removing and reversing recent developments that the founding fathers might not have anticipated."
 absolute_monarchist:0 "Royalism"
 absolute_monarchist_desc:0 "authoritarianisms believe in minimalizing the government and restricting it to local administration. Federal and, in the best case, imperial rule lays in the hand of a respected and wise monarch. The country is to run itself, watched and protected by its ruler, be it a duke, king or emperor, who has absolute power he or she can use if necessary."
 oligarchist:0 "Oligarchism"
 oligarchist_desc:0 "Oligarchists give the rule of many to the few, to a few clans and companies, banks and businesses. This system is deeply corrupt, but predictable and thus easier to manage from a centralized spot."
 pope:0 "Papal Faction"
 pope_desc:0 "The Pope is the head of the catholic church."
 constitutionalist:0 "Constitutionalism"
 constitutionalist_desc:0 "Constutionalists believe that the foundation of the country is not negotiable. They despise social and economic change that takes away from the picture the country was founded on. Some call them stagnant, but under them, businesses know where their place is and what their rights are, making the economy trust the government."
 christian_democrat:0 "Christian Democracy"
 christian_democrat_desc:0 "Christian Democrats believe in freedom and equality for all, but with certain constraints on society that follow the model of the bible. They are generally opposed to reform regarding homosexual rights and to big tyrannic governments."
 fiscal_conservative:0 "Fiscal Conservatism"
 fiscal_conservative_desc:0 "Fiscal moderate_right_wings do not care about ideology and world view, they only care about commerce and personal freedom. They will trade with anyone that trades with them and they will pursue prosperity rather than military expansion."
 gaullist:0 "Gaullism"
 gaullist_desc:0 "Gaullism is an ideology of semi-national and semi-continental conservatism modeled after French President and former General Charles de Gaulle."
 constitutional_authoritarianism:0 "Constitutional Monarchism"
 constitutional_authoritarianism_desc:0 "Constitutional authoritarianisms believe that the institution of the ruler should be a central asset to the state - but they take their idealism not nearly as far as their absolutist counterparts. Constitutional Monarchs are assisted and limited in their actions by a parliament."
 right_wing_conservative: "Right Wing moderate_right_wing"
 right_wing_conservative_desc:0 "Right Wing Conservatism is often seen as the rightmost edge of the democratic spectrum. A right wing moderate_right_wing party is somewhere between classical conservatism and moderate_right_wing thought."
 libertarian:0 "Libertarian"
 libertarian_desc:0 "Libertarians are fiscally moderate_right_wing and socially moderate_left_wing. They want to keep government power low and personal freedom vast. Libertarians want low taxes and as little government intervention in the economy as possible. They are great for the wealth of the nation, but horrible at defending it during wartime."
 market_liberal_ideology:0 "Market Liberal"
 market_liberal_ideology_desc:0 "In some political spheres, market liberalism refers to an economically liberal society that also provides a minimal to moderate-sized welfare state for its citizens."
 anarchist:0 "Anarchism"
 anarchist_desc:0 "Anarchism is a political philosophy and movement that is sceptical of authority and rejects all involuntary, coercive forms of hierarchy. Anarchism calls for the abolition of the state, which it holds to be undesirable, unnecessary, and harmful."
 centrist:1 "Centrism"
 centrist_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 moderate:1 "Moderatism"
 moderate_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 liberalist:0 "Liberalism"
 liberalist_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 moderate_right_wing:0 "Social Democracy"
 moderate_right_wing_desc:0 "Social Democrats believe in the rights of the worker and the little man. They will pursue both equality and freedom. They are an ancient leftist force found everywhere in the world."
 green:0 "Green Policy"
 green_desc:0 "Green parties are concerned with the environment and pursue renewabale energy sources. They are socially and economically liberal."
 social_democrat_ideology:0 "Progressivism"
 social_democrat_ideology_desc:0 "moderate_left_wings seek a path of democratic technocracy, where the fastest way to the future is one where the government supports the growth of the country and all its individuals as much as possible."
 democratic_socialist_ideology:0 "Democratic Socialism"
 democratic_socialist_ideology_desc:0 "Democratic Socialists, also called Left Democrats, seek to fight income inequality, racism and poverty. They are parties of the small people, willing to discard the economy to help the ones affected by it."
 marxist:0 "Marxism"
 marxist_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninist:0 "Leninism"
 leninist_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinist:0 "Stalinism"
 stalinist_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 maoist:0 "Maoism"
 maoist_desc:0 "Mao has developed an own form of Marxism after the 'Great Leap Forward'. Maoists see themselves on the path of Mao and Lenin and are willing to bring the revolution to the workers of the world."
 juche:0 "Juche"
 juche_desc:0 "Juche is a form of authoritarianismic communism developed by the Kim dynasty in North Korea."
 anarcho_communist:0 "Anarcho-communism"
 anarcho_communist_desc:0 "Anarcho-communism, is a political philosophy and anarchist school of thought which advocates the abolition of the state, capitalism, wage labour, social hierarchies and private property in favor of common ownership of the means of production and direct democracy as well as a horizontal network of workers' councils with production and consumption based on the guiding principle 'From each according to his ability, to each according to his needs.'"
 authoritarianism: "Authoritarianism"
 oligarchist: "Oligarchism"
 oligarchist_desc: "Oligarchists give the rule of many to the few, to a few clans and companies, banks and businesses. This system is deeply corrupt, but predictable and thus easier to manage from a centralized spot."
 pope: "Papal Faction"
 pope_desc: "This country is directly ruled over by the pope of the catholic church."
 autocracy: "Autocracy"
 autocracy: "Autocracy is a system in which one person holds sole control over the state. His word is the law. This system opposes the values of liberalism, democracy, freedom and instead of that advocates for expansion of state's powers, suppresions of oppositions and surveliance."
 military_junta: "Military Junta"
 military_junta_desc: "Military Junta could be described as a military with a country. It mainly comes to power because of a coup organised by a military in a instable country. The military has full control over all parts country, in many cases it's the same as autocracy but more militaristic."
 theocracy_sub: "theocracy_sub"
 theocracy_sub_desc: "In this political system, the religius figures of the country hold full power of the it. Many times the country which is theocratic is oppresive to it's enemies and holds deep control over it's people by saying that people who don't support it are sinners. It can be from Islamic, Christian to Bhutdist, however all of them are similar to each other. "
 leftist_nationalism: "Leftist Nationalism"
 leftist_nationalism: "Left-wing nationalism otherwise known as social nationalism is based on values of anti-imperialism, equality and sovergnity. It's much diffrent then right-wing as the left-wing version is often more leftist economicly."
 military_diracted_communist: "Military-directed Communism"
 military_diracted_communist_desc: "According to many communists, armies are an important part of the revolution serving as it's sword, which liberates the oppresed people from the oppresors. However in military-directed communism the armies are in full control over the revolution. It is often a very brutal and oppresive system to it's enemies which is hated by many other communists and viewed as just military junta with a red coat of paint."
 neo_marxism: "Neo-Marxism"
 neo_marxism_desc: "Marxism has evolved from the original words of Marx. From Leninism, Maoism to Stalinism. However all of them were oppresive regimes which had control over it's people. Neo-marxism is a more reformist option. It somwhat integrates capitalist economics and democracy into itself. "
